
<div class="login-box">

  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <div class="form-group has-feedback">
      <input ng-model= "email" type="email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input ng-model="password" type="password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
        <div class="checkbox icheck">
          <label>
            <input ng-model="isAdmin" type="checkbox"> Login as Admin
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
    <a href="/forgot-pwd">I forgot my password</a><br>
    <a href="/reset-pwd">Reset password</a><br>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
