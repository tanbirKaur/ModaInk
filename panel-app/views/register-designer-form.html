

<div class="content-wrapper"  style="margin-right: 230px;">
<section class="content" >
          <!-- general form elements -->
    <div>
        <h3>Complete your registration details to be a seller. </h3>
    </div>
          <div class="box box-primary" style="padding: 5%;">
            <div class="box-header with-border">
              <h3 class="box-title">BASIC INFORMATION</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="registrationForm">
              <div class="box-body row">

                <div class="form-group col-md-5">
                  <label  >First Name</label>
                  <input type="text" name="firstName" class="form-control" ng-model="designerDetails.firstName"  ng-readonly="!isAdmin" required>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label >Last Name</label>
                  <input name="lastName" ng-model="designerDetails.lastName" type="text" class="form-control" ng-readonly="!isAdmin" required>
                </div>

                <div class="form-group col-md-5">
                  <label >Date Of Birth</label>
                  <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input date-input id="dateOfBirth" ng-model="designerDetails.dateOfBirth" type="text" class="form-control datepicker" required>
                </div>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label >Brand/ Studio Name</label>
                  <input ng-model="designerDetails.brand.name" type="text" class="form-control" ng-readonly="!isAdmin" required>
                </div>

                <div class="form-group form-group col-md-5">
                  <label>Mobile Number</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input ng-model="designerDetails.mobile" type="text" class="form-control" required minlength="10" maxlength="10">
                  </div>
                </div>
                  <div class="form-group col-md-1"></div>


                  <div class="form-group col-md-5">
                  <label >Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input ng-model="designerDetails.email" type="email" class="form-control" placeholder="Email" ng-readonly="!isAdmin" required>
                  </div>
                </div>


                <div class="form-group col-md-5">
                  <label >Official Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input ng-model="designerDetails.brand.email"type="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>

                  <div class="form-group col-md-1"></div>


                  <div class="form-group col-md-5">
                  <label>Type of designer</label>
                  <select ng-model="designerDetails.type" class="form-control" style="width: 100%;"   required ng-readonly="!isAdmin">
                    <option value="Fresh Talent">Fresh Talent (experience < 1year)</option>
                    <option value="New Gen">New Gen (experience < 5year)</option>
                    <option value="Established Designer">Experienced Designer (experience > 5year)</option>
                    <option value="Student">Student Designer (Still in College)</option>
                  </select>
                </div>


                <div class="form-group col-md-5">
                  <label >VAT/TIN</label>
                  <input type="text" class="form-control" ng-model="designerDetails.brand.TINumber">
                </div>

                  <div class="form-group col-md-1"></div>


                  <div class="form-group col-md-5">
                  <label>Import Export Code </label>
                    <input type="text" class="form-control" ng-model="designerDetails.brand.IECNumber">
                </div>


                <div class="form-group col-md-5">
                  <label >Referral</label>
                  <input type="text" class="form-control" ng-model="designerDetails.referrerCode">
                </div>

                <div class="form-group col-md-11">
                  <label>Tell us about you (IN maximum of 500 characters.)</label>
                  <textarea class="form-control" rows="3" maxlength="500" required ng-model="designerDetails.description"></textarea>
                </div>


                  <div class="form-group col-md-3" name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.avatarUrl}}" alt="Please use a square image. Minimum ratio should be 600 X 600">
                      </div>
                      <input file-model="profileImage" type="file" id="profileImage" class="fileUpload" required>
                      <button ng-disabled="!profileImage" ng-click="uploadProfileImage(profileImage)"> Upload Profile Picture </button>
                  </div>

                  <div class="col-md-3"></div>

                  <div class="form-group col-md-3 " name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.brand.logoUrl}}" alt="Brand Logo">
                      </div>
                      <input file-model="brandLogo" type="file" id="brandLogo" class="fileUpload" >
                      <button ng-disabled="!brandLogo" ng-click="uploadBrandLogo(brandLogo)"> Upload Brand Logo</button>
                  </div>

                <div  class="col-md-10" style="margin: 3% 0%;">
                  <h4 class="box-title" style="display: inline-block">DELIVERY INFORMATION</h4>
                    <hr/>
                </div>

                <div class="form-group col-md-5" >
                  <label >Delivery Coordinator's Name</label>
                  <input type="text" class="form-control" ng-model="designerDetails.brand.pickupAddress.fullName" required>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label>Mobile Number</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input ng-model="designerDetails.brand.pickupAddress.mobile" type="text" class="form-control" data-inputmask='"mask": "99999-99999"' data-mask required MINLENGTH="10" MAXLENGTH="10">
                  </div>
                </div>


                <div class="form-group col-md-5">
                  <label>Address Line 1</label>
                    <input ng-model="designerDetails.brand.pickupAddress.line1" type="text" class="form-control" required>
                </div>

                  <div class=" col-md-1"></div>

                  <div class="form-group col-md-5">
                      <label>Address Line 2</label>
                      <input ng-model="designerDetails.brand.pickupAddress.line2" type="text" class="form-control" >
                  </div>

                  <div class="form-group col-md-5">
                      <label>City</label>
                      <input ng-model="designerDetails.brand.pickupAddress.city" type="text" class="form-control" required>
                  </div>
                  <div class=" col-md-1"></div>
              <div class="form-group col-md-5">
                  <label>State</label>
                  <input ng-model="designerDetails.brand.pickupAddress.state" type="text" class="form-control" required>
              </div>

                  <div class="form-group col-md-5">
                      <label>Country</label>
                      <input ng-model="designerDetails.brand.pickupAddress.country" type="text" class="form-control" value="India" placeholder="India" readonly>
                  </div>

                  <div class=" col-md-1"></div>

                  <div class="form-group col-md-5">
                      <label>Landmark</label>
                      <input ng-model="designerDetails.brand.pickupAddress.landmark" type="text" class="form-control" >
                  </div>

                  <div class="form-group col-md-5">
                      <label >Pin Code</label>
                      <div class="input-group">
                          <div class="input-group-addon">
                              <i class="fa fa-map-marker"></i>
                          </div>
                          <input ng-model="designerDetails.brand.pickupAddress.pincode" type="text" class="form-control" required maxlength="6" minlength="6">
                      </div>
                  </div>

                <div class="col-md-10" style="margin-bottom: 3%;">
                  <h4 class="box-title" style="display: inline-block">BANK ACCOUNT DETAILS</h4>
                    <hr/>
                </div>

                <div class="form-group col-md-5" >
                  <label >Bank Name</label>
                  <input ng-model="designerDetails.brand.bankName" type="text" class="form-control" required>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label >Account Holder Name</label>
                  <input ng-model="designerDetails.brand.bankAccountName" type="text" class="form-control" required>
                </div>
              <div class="form-group col-md-5" >
                  <label >Account Number</label>
                  <input ng-model="designerDetails.brand.bankAccountNumber" type="text" class="form-control" required>
              </div>

                  <div class="form-group col-md-1"></div>

                  <div class="form-group col-md-5" >
                  <label >IFSC Code</label>
                  <input ng-model="designerDetails.brand.bankIFSCode"type="text" class="form-control" required>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label >Bank Branch</label>
                  <input ng-model="designerDetails.brand.bankBranch"type="text" class="form-control" required>
                </div>


                  <div class="col-md-10" style="margin-bottom: 3%;">
                  <h4 class="box-title" style="display: inline-block">Upload some of your awesome work.</h4>
                     <hr/>
                </div>

                  <div class="form-group col-md-3 " name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.brand.portfolioImages[0].url}}" alt="Product Picture">
                      </div>
                      <input file-model="image" type="file" id="image" class="fileUpload" required>
                      <textarea id="imageDescription" cols="22" rows="2" required placeholder="Description for image"></textarea>
                      <button  ng-click="uploadImages(image , '#imageDescription')"> Upload Image </button>

                  </div>


                  <div class="form-group col-md-3 " name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.brand.portfolioImages[1].url}}" alt="Product Picture">
                      </div>
                      <input file-model="image" type="file" id="image1" class="fileUpload" required>
                      <textarea id="imageDescription1" cols="22" rows="2" required placeholder="Description for image"></textarea>
                      <button ng-click="uploadImages(image, '#imageDescription1')"> Upload Image </button>

                  </div>
                  <div class="form-group col-md-3 " name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.brand.portfolioImages[2].url}}" alt="Product Picture">
                      </div>
                      <input file-model="image" type="file" id="image2" class="fileUpload" required>
                      <textarea id="imageDescription2" cols="22" rows="2" required placeholder="Description for image"></textarea>
                      <button ng-click="uploadImages(image, '#imageDescription2')"> Upload Image </button>

                  </div>
                  <div class="form-group col-md-3 " name="imageGroup">
                      <div class="col-md-12" style="border: 1px solid; min-height: 200px; max-height: 200px">
                          <img class="img-responsive" ng-src="{{designerDetails.brand.portfolioImages[3].url}}" alt="Product Picture">
                      </div>
                      <input file-model="image" type="file" id="image3" class="fileUpload" required>
                      <textarea id="imageDescription3" cols="22" rows="2" required placeholder="Description for image"></textarea>
                      <button ng-click="uploadImages(image, '#imageDescription3')"> Upload Image </button>

                  </div>
                
              </div>

                <div class="box-footer ">

                    <button ng-click="submitForApproval()" class="btn btn-primary custom-btn" >Submit</button>
                    <a ng-if="isAdmin" href="/designers"><button type="submit" class="btn btn-primary custom-btn" >Cancel</button></a>
                </div>

            </form>

              <div id="addDesignerSuccess" class="modal fade " tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content alert-success">
                          <div class="modal-body">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
                              <p>Designer {{designerDetails.name}} Successfully Added.</p>
                          </div>
                      </div>
                  </div>
              </div>

              <div id="addDesignerFailure" class="modal fade " tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content alert-danger">
                          <div class="modal-body">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <p>{{error}}</p>

                          </div>
                      </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
              </div>
          </div>
</section>
          </div>

<script type="text/javascript-lazy">
    $(".datepicker").datepicker({
    endDate:'-18y',
    format: 'yyyy-mm-dd',
});
</script>
