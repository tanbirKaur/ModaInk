

<div class="content-wrapper"  style="margin-right: 230px;">
<section class="content" >
          <!-- general form elements -->
          <div class="box box-primary" style="padding: 5%;">
            <form role="form">
              <div class="box-body row">

              <h3>You are one step away from selling your products. Fill in these information and get going!!</h3>
                

                <div class="box-header with-border"  style="margin-bottom: 3%;">
                  <h3 class="box-title" style="margin-top: 5%;">DELIVERY INFORMATION</h3>
                </div>

                <div class="form-group col-md-5" >
                  <label for="exampleInputEmail1">Delivery Coordinator's Name</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label>Mobile Number</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" class="form-control" data-inputmask='"mask": "99999-99999"' data-mask>
                  </div>
                </div>


                <div class="form-group col-md-11">
                  <label>Address</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="box-header with-border"  style="margin-bottom: 3%;">
                  <h3 class="box-title" style="margin-top: 5%;">BANK ACCOUNT DETAILS</h3>
                </div>

                <div class="form-group col-md-5" >
                  <label for="exampleInputEmail1">Account Number</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label for="exampleInputEmail1">Account Holder Name</label>
                  <input type="text" class="form-control">
                </div>


                <div class="form-group col-md-5" >
                  <label for="exampleInputEmail1">IFSC Code</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label for="exampleInputEmail1">Bank Code</label>
                  <input type="text" class="form-control">
                </div>

                <div class="box-header with-border"  style="margin-bottom: 3%;">
                  <h3 class="box-title" style="margin-top: 5%;">SERVICE CHARGES</h3>
                </div>

                <div class="form-group col-md-5">
                  <label for="exampleInputEmail1">VAT/TIN</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                  <label>Import Export Code </label>
                  <div class="input-group">
                        <span class="input-group-addon">
                          <input type="checkbox" checked="true">
                        </span>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>

              <!-- /.box-body -->
              <div class="col-md-5"></div>
                <button type="submit" class="btn btn-primary custom-btn" >Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->



<!-- Page script -->
<script>
$(document).ready( function() {
      $(document).on('change', '.btn-file :file', function() {
    var input = $(this),
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [label]);
    });

    $('.btn-file :file').on('fileselect', function(event, label) {
        
        var input = $(this).parents('.input-group').find(':text'),
            log = label;
        
        if( input.length ) {
            input.val(log);
        } else {
            if( log ) alert(log);
        }
      
    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#img-upload').attr('src', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });   
  });
  $(function () {
    
    $(".select2").select2();
    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();

    //Date range picker
    $('#reservation').daterangepicker();
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
    //Date range as a button
    $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
    );

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });

    //Colorpicker
    $(".my-colorpicker1").colorpicker();
    //color picker with addon
    $(".my-colorpicker2").colorpicker();

    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    });
  });
</script>
