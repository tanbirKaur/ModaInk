<html>
<head>

   <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modaink | Business</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
   <!--Datatables-->
  <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
  <link rel="stylesheet" href="css/other.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/ng-tags-input.min.css">


    <!-- JS (load angular, ui-router, and our custom js file) -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/angular-local-storage.min.js"></script>
  <script type="text/javascript" src="js/angular-filter.min.js"></script>
  <script type="text/javascript" src="js/ng-tags-input.min.js"></script>
  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
  
  <script src="app.js"></script>
  <!-- Services -->
  <script type="text/javascript" src="js/services/HttpService.js"></script>
  <script type="text/javascript" src="js/services/StorageService.js"></script>
  
  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/designerController.js"></script>
  <script type="text/javascript" src="js/controllers/loginController.js"></script>
  <script type="text/javascript" src="js/controllers/orderController.js"></script>
  <script type="text/javascript" src="js/controllers/homeController.js"></script>
  <script type="text/javascript" src="js/controllers/productsController.js"></script>
  
</head>



<body ng-app="portal-modaink" ng-controller="LoginController" class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

  <header class="main-header">
   <!-- Logo -->
    <a href="index.html" class="logo">
      <img style="height:40px;" src="images/logo-white.png">
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
         
          
          <!-- User Account: style can be found in dropdown.less -->
          <li  ng-show="userLoggedIn && ((!isActive && !isApproved) && !isAdmin)" class="logo" style="background: none;">
            <div class="pull-right" style="bottom: 0px">
              <a ng-href="/login" ng-click="resetStorage()" class="btn btn-primary btn-flat">Logout</a>
            </div>
          </li>
          <li  ng-show="userLoggedIn && ((isActive && isApproved) || isAdmin)" class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">Alexander Pierce</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p>
                  Alexander Pierce - Jedi Designer
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Body -->
              
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="/designer-profile" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a ng-href="/login" ng-click="resetStorage()" class="btn btn-default btn-flat">Logout</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside id="sidePanel" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" ng-if="userLoggedIn && (isAdmin || (isApproved && isActive))">
        
        <li class="active"><a href="/home">Products</a></li>
        <li><a href="/orders">Orders</a></li>
        <li ng-if="isAdmin"><a href="/designer-requests">New Designer Requests</a></li>
        <li ng-if="isAdmin"><a href="/designers">Designers</a></li> 
        <li><a href="/payouts">Payouts</a></li>

        <li><a href="/pages/tables/invoice.html">Invoices</a></li>
        <li><a href="/pages/messages.html">Messages</a></li>


       
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

 <!-- Content Wrapper. Contains page content -->
<div ui-view></div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/knob/jquery.knob.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/morris/morris.min.js"></script>
<!-- Morris.js charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

<!-- Sparkline -->
<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jvectormap -->

<!-- daterangepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
<!-- FastClick -->
<script src="plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="js/app.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="js/pages/dashboard.js"></script> -->
<!-- AdminLTE for demo purposes -->
<script src="js/demo.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
  $('.sidebar-menu li > a').click(function() {
    $('.sidebar-menu li').removeClass();
    $(this).parent().addClass('active');
});    
</script>
</body>
</html>
