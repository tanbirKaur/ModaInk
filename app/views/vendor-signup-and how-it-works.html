<div ng-controller="DesignerLabelsController" id="Content" class="without_headers" >
    <div class="content_wrapper clearfix">
    <div class="vendor-flow">
    	<a href="#register-designer-form" class="btn  register-Designer-Button"> REGISTER AS DESIGNER <i class="fa fa-arrow-right"></i></a>
    	<img src="images/vendor-flow.jpg">
    	<label href="/becomeSeller" class="btn  register-Designer-Button"> REGISTERATION </label>
    	<div class="wrapper" id="register-designer-form">

			<section class="content" >
          <!-- general form elements -->
          <div class="box box-primary" style="padding: 5%;">
            <div class="box-header with-border">
              <h4 class="box-title">Let us know a bit about you.</h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body row">

                <div class="form-group full-width col-md-5">
                  <label for="exampleInputEmail1">First Name</label>
                  <input ng-model="designer.firstName" type="text" class="form-control" >
                </div>
                <div class="form-group col-md-1"></div>

                <div class="form-group full-width col-md-5">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input ng-model="designer.lastName" type="text" class="form-control" >
                </div>
                <div class="form-group col-md-1"></div>

                <div class="form-group full-width col-md-5">
                  <label for="exampleInputPassword1">Brand/ Studio Name</label>
                  <input ng-model="designer.brandName" type="text" class="form-control" >
                </div>

                <div class="form-group col-md-1"></div>
                <div class="form-group full-width col-md-5 ">
                  <label for="referrerCode">Refferer Code</label>
                  <input ng-model="designer.referrerCode" type="text" class="form-control" >
                </div>

                <div class="form-group col-md-5">
                  <label for="exampleInputEmail1">Pincode</label>
                  <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <input ng-model="designer.pincode" type="text" class="form-control">
                </div>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label>Mobile Number</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input ng-model="designer.mobileNumber" type="text" class="form-control" >
                  </div>
                </div>

                <div class="form-group col-md-5">
                  <label for="exampleInputEmail1">Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input ng-model="designer.email" type="email" class="form-control" placeholder="Email">
                  </div>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group col-md-5">
                  <label>Type of designer</label>
                  <select ng-model="designer.type" class="form-control" style="width: 100%;"  >
                    <option>Fresh Talent (experience < 1year)</option>
                    <option>New Gen (experience < 5year)</option>
                    <option>Experienced Designer (experience > 5year)</option>
                    <option>Student Designer (Still in College)</option>
                  </select>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group col-md-11">
                  <label>Tell us about you (In maximum of 500 characters.)</label>
                  <textarea ng-model="designer.description" class="form-control" rows="3" maxlength="500"></textarea>
                </div>

                 <div class="box-header with-border col-md-12" >
                  <h3 class="box-title" >Upload some of your awesome work.</h3>
                </div>

              </div>

              <!-- /.box-body -->

              <div class="box-footer col-md-8" >

                <a href="javascript:void(0)"><button ng-click="becomeADesigner()" class="btn btn-primary custom-btn" >Submit</button></a>
                <a href="javascript:void(0)"><button class="btn btn-primary custom-btn" >Cancel</button></a>
              </div>
            </form>
          </div>
          <!-- /.box -->
          </section>
    	</div>

    </div>
    
    <script type="text/javascript">
    $(document).ready( function() {
      $(document).on('change', '.btn-file :file', function() {
    var input = $(this),
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [label]);
    });

    $('.btn-file :file').on('fileselect', function(event, label) {
        
        var input = $(this).parents('.input-group').find(':text'),
            log = label;
        
        if( input.length ) {
            input.val(log);
        } else {
            if( log ) alert(log);
        }
      
    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#img-upload').attr('src', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });   
  
  $(function () {
    
    
    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();

    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });

    
  });
});
</script>

    </div>
</div>
