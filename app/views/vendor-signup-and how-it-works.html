<div ng-controller="DesignerLabelsController" id="Content">
    <div class="content_wrapper clearfix">
    <div class="vendor-flow">
    	<img src="images/vendor-flow.jpg">
    	<div class="wrapper" id="register-designer-form">

			<section class="content" >
          <!-- general form elements -->
          <div class="box box-primary" >
            <div class="box-header with-border">
              <h4 class="box-title">Let us know a bit about you.</h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="registrationForm">
              <div class="box-body row">

                <div class="form-group full-width col-md-5">
                  <label >First Name</label>
                  <input ng-model="designer.firstName" type="text" class="form-control"  required="">
                </div>
                <div class="form-group col-md-1"></div>

                <div class="form-group full-width col-md-5">
                  <label >Last Name</label>
                  <input ng-model="designer.lastName" type="text" class="form-control"  required="">
                </div>
                <div class="form-group col-md-1"></div>

                <div class="form-group full-width col-md-5">
                  <label >Brand/ Studio Name</label>
                  <input ng-model="designer.brand.name" type="text" class="form-control" required>
                </div>

                <div class="form-group col-md-1"></div>
                <div class="form-group full-width col-md-5 ">
                  <label for="referrerCode">Referal Code (optional)</label>
                  <input ng-model="designer.referrerCode" type="text" class="form-control" >
                </div>

                <div class="form-group col-md-5">
                  <label >Pincode</label>
                  <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <input ng-model="designer.brand.pickupAddress.pincode" type="text" class="form-control" required maxlength="6" minlength="6">
                </div>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group form-group col-md-5">
                  <label>Mobile Number</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input ng-model="designer.mobileNumber" type="text" class="form-control" required maxlength="10" minlength="10">
                  </div>
                </div>

                <div class="form-group col-md-5">
                  <label >Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input ng-model="designer.email" type="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group col-md-5">
                  <label>Type of designer</label>
                  <select ng-model="designer.type" class="form-control" style="width: 100%;"  >
                    <option value="Fresh Talent">Fresh Talent (experience < 1year)</option>
                    <option value="New Gen">New Gen (experience < 5year)</option>
                    <option value="Established Designer">Established Designer (experience > 5year)</option>
                    <option value="Student">Student Designer (Still in College)</option>
                  </select>
                </div>

                <div class="form-group col-md-1"></div>

                <div class="form-group col-md-11">
                  <label>Tell us about you (In maximum of 500 characters.)</label>
                  <textarea ng-model="designer.description" class="form-control" rows="3" maxlength="500" required></textarea>
                </div>



              </div>

              <!-- /.box-body -->

              <div id="registrationButtons" class="box-footer col-md-8" >

                <a href="javascript:void(0)"  ><button ng-click=" registrationForm.$valid && becomeADesigner()" class="btn btn-primary custom-btn"  id="submitRegistration">Submit</button></a>
                <a href="/home" target="_top"><button class="btn btn-primary custom-btn" id="cancelRegistration">Cancel</button></a>
              </div>
            </form>
          </div>
          <!-- /.box -->
          </section>
    	</div>

    </div>



      <div id="sucess" class="alert alert-success alert-dismissable" data-dismiss="alert"  role="alert" style="text-align: center; display: none" >
        <h4 class="modal-title">Thank you for registration</h4>
        <p >Your request is sucessfully submitted. We will send you futher details in your email address.</p>
        <a href="/home" target="_top" ><button class="btn" data-dismiss="alert" >OK</button></a>
      </div>

      <div id="failure" class="alert alert-danger alert-dismissable" data-dismiss="alert"  role="alert" style="text-align: center; display: none" >
          <h4 class="modal-title">{{error}}</h4>

          <a href="#" target="_top"><button class="btn" data-dismiss="alert" ng-click="removeClass()">OK</button></a>
      </div>


    </div>

    </div>
</div>
