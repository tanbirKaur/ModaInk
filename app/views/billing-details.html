<div id="Content" class="without_headers">
	<div class="content_wrapper clearfix" style="margin-left: 15%; margin-right: 15%; margin-bottom: 10%;">
	<nav class="stepper">
		<div class="stepper__rule" style="left: 15%; right: 65%;"></div>
		<div class="stepper__rule" style="left: 40%; right: 40%;"></div>
		<div class="stepper__rule" style="left: 65%; right: 15%;"></div>
			<a class="stepper__step stepper__step--active" href="/checkout/cart" style="width: 25%;">
				<span class="stepper__step-badge">1</span>
				<span class="stepper__step-title">Bag</span>
			</a>
			<a class="stepper__step stepper__step--active" href="#" style="width: 25%;">
				<span class="stepper__step-badge">2</span>
				<span class="stepper__step-title">Delivery Address</span>
			</a>
			<a class="stepper__step stepper__step--incomplete" href="#" style="width: 25%;">
				<span class="stepper__step-badge">3</span>
				<span class="stepper__step-title">Payment</span>
			</a>
			<a class="stepper__step stepper__step--incomplete" href="#" style="width: 25%;">
				<span class="stepper__step-badge">4</span>
				<span class="stepper__step-title">Review</span>
			</a>
		</nav>
		<div class="billing-address">

			
			<div class="row">
				<div class="col-lg-4 col-sm-12 ">
				<h3>BILLING ADDRESS</h3>
				</div>
				<div class="col-lg-4 col-sm-12">
					
				</div>
				<div>
					<div class="desktop_version button_wrap" id="billing-buttons-container">
                	<button type="button" class="button back_btn alt-action"><span>Back</span></button>
			        <a href="/checkout/payment"><button type="submit" class="button "><span style="font-size: 20px;">Continue</span></button></a>
			     </div>
				</div>
			</div>
			<div class="row">
			<div id="existing_address">
				<div ng-repeat="n in [1,2,3]" class="col-lg-6 col-sm-12 ">
					<div class="billing-left radio_btn_wrapper">
            			<label for="billing:use_for_shipping_yes" >
			            <input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_yes" value="1" checked="checked" title="Ship to this address" " style="display: inline-flex;">
			            <span style="display: block; font-weight: bold">type</span>
			            <span style="display: block; font-weight: bold; padding: 3% 0%;">fullName</span> 
			            <span style="display: block; ">line1 , line2</span>
			            <span style="display: block; ">landmark</span>
			            <span style="display: block; ">city - pincode</span>
			            <span style="display: block; ">Mobile:  mobile</span>
			            </label>
			        </div>
				</div>
			</div>
			</div>
			<h3> NEW BILLING ADDRESS</h3>
			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
				</div>
				<div class="col-lg-5 col-sm-12">
				<i class="pull-right required">* Required Field</i>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
					<div id="user_name" class="billing-left">
	        			<label for="billing:firstname" class="required">First Name</label>
			            <input type="text" id="billing:firstname" name="billing[firstname]" value="" title="First Name" class="input-text required-entry validation-passed" placeholder="FIRST NAME">
			    	</div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div id="user_last_name" class="billing-right">
	        			<label for="billing:lastName" class="required">Last Name</label>
			            <input type="text" id="billing:lastName" name="billing[lastName]" value="" title="Last Name" class="input-text required-entry validation-passed" placeholder="Last Name">
			    	</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
					<div id="email" class="billing-left">
	        			<label for="billing:email" class="required">Email Address</label>
			            <input type="text" id="billing:email" name="billing[email]" value="" title="Email Address" class="input-text required-entry validation-passed">
			    	</div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div id="telephone" class="billing-right">
	        			<label for="billing:telephone" class="required">Telephone</label>
	        			<select name="countryCode" id="countryCode" style="width: 20%; display: inline-flex;">
                      <option value="91">IN</option></select>
			            <input type="text" id="billing:telephone" name="billing[telephone]" value="+91" title="Telephone" class="input-text required-entry validation-passed" placeholder="Telephone" style="width: 79%; display: inline-flex;">
			    	</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-sm-12 ">
					<div id="address" class="billing-left">
	        			<label for="billing:address" class="required">Address</label>
			            <textarea type="text" id="billing:address" name="billing[address]" value="" title="Address" class="input-text required-entry validation-passed"></textarea>
			    	</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
					<div id="country" class="billing-left">
	        			<label for="billing:country" class="required">Country</label>
			            <select name="countryCode" id="countryCode" >
                      <option value="India">INDIA</option></select>
			    	</div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div id="zip" class="billing-right">
	        			<label for="billing:zip" class="required">Zip/Postal Code</label>
			            <input type="text" id="billing:zip" name="billing[zip]"  title="zip" class="input-text required-entry validation-passed">
			    	</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
					<div id="state" class="billing-left">
	        			<label for="billing:state" class="required">State/Province</label>
			            <input type="text" id="billing:state" name="billing[state]" value="" title="State/Proince" class="input-text required-entry validation-passed">
			    	</div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div id="city" class="billing-right">
	        			<label for="billing:city" class="required">City</label>
	        			
			            <input type="text" id="billing:city" name="billing[city]" title="City" class="input-text required-entry validation-passed" >
			    	</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-5 col-sm-12 ">
					<div class="billing-left radio_btn_wrapper">
            			<label for="billing:use_for_shipping_yes" >
			            <input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_yes" value="1" checked="checked" title="Ship to this address" " style="display: inline-flex;">
			            <span style="display: inline-flex;">SHIP TO THIS ADDRESS</span> </label>
			        </div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div class="billing-left radio_btn_wrapper">
            			<label for="billing:use_for_shipping_no" >
			            <input type="radio" name="billing[use_for_shipping_no]" id="billing:use_for_shipping_no" value="1" title="Ship to this address" style="display: inline-flex;">
			            <span style="display: inline-flex;">SHIP TO OTHER ADDRESS</span> </label>
			        </div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4 col-sm-12 ">
				</div>
				<div class="col-lg-4 col-sm-12">
					
				</div>
				<div>
					<div class="desktop_version button_wrap" id="billing-buttons-container">
                	<button type="button" class="button back_btn alt-action"><span>Back</span></button>
			        <a href="/checkout/payment"><button type="submit" class="button "><span style="font-size: 20px;">Continue</span></button></a>
			     </div>
				</div>
			</div>

			
		</div>
	</div>
</div>
