  <div class="modal-dialog">

    <!-- Modal content-->

      <div class="modal-header">

        <h4 class="modal-title">Login to ModaInk</h4>
      </div>
      <div class="modal-body row">
        <div class="login-form ng-scope col-md-6">
		    <div class="panel-body">
		        <form id="loginform" role="form">
		                <input style="height:30px;" id="login-username" type="email" ng-model="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required ng-valid-pattern" name="username" value="" placeholder="Email" ng-pattern="/^.+@.+\..+$/" required="">                                        
		                <input style="height:30px;" id="login-password" type="password" ng-model="password" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="password" placeholder="Password" required="">

		        </form>
		    </div>                     
	    </div>

	    <div class="login-fb-gm col-md-6">

		    	<span>
		    	<i class="icon-facebook"></i>
		    		FACEBOOK
		    	</span>
	    	</button>
	    	<button id="gPlusLogin">
		    	<span>
		    	<i class="icon-google"></i>
		    		GOOGLE
		    	</span>
	    	</button>

      </div>
