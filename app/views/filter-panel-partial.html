<div class="sidebar four-columns columns" style="max-width: 18%;">
				<div class="widget-area clearfix ">
				<aside id="woocommerce_layered_nav_filters-2" class="widget woocommerce widget_layered_nav_filters">
					<span class="filter_title_not_collapswable" style="display: inline;">Active Filters </span>
					<a ng-show="shouldShowResetFilters()" ng-click="resetFilters()" style="font-size: x-small; float: right;">RESET ALL</a>
					<ul>
						<li class="chosen" ng-repeat="productFilter in productFilters">
							<a ng-hide="productFilter.key=='isExclusive'" title="Remove filter" ng-click="removeFilter(productFilter)" href="">{{productFilter.name}}</a>
						</li>
					</ul>
				</aside>
				<aside class="basic_categorization widget woocommerce">
						<ul>
							<li ><a href="" ng-click="addFilter('men products','gender','men');addFilter('women products','gender','women')" >All</a></li>
							<li><a href="" ng-click="addFilter('men products','gender','men')" >Men</a></li>
							<li><a href="" ng-click="addFilter('women products','gender','women')" >Women</a></li>
						</ul>
					</aside>
					<aside class = "widget woocommerce">
						<h4> CATEGORIES </h4>
						<div ng-repeat="(facet_val,facet_key) in allProductInfo.facets" ng-init="facetName=facet_val.replace('_facet','')">
							<div class="filter_title"> {{facetName}} </div>
							<ul>
								<li class="input-group" ng-repeat="(name,val) in facet_key ">
							        <input type="checkbox" ng-model="subCategory.checked" ng-change="addFilter(name,getFilterKey(facetName),name)" aria-label="...">
							        <label>{{name}}</label>
							        <span class="num">({{val}})</span>
							    </li>
						    </ul>
						</div>
					</aside>
